			return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';

	$("#getmore-info").fancybox({

	$("#getmore-info2").fancybox({
		'titlePosition'		: 'inside',

		'transitionOut'		: 'none'
});

    function scroll(direction) {

        var scroll, i,
                positions = [],
                here = $(window).scrollTop(),
                collection = $('.slide');

        collection.each(function() {
            positions.push(parseInt($(this).offset()['top'],10));
        });

        for(i = 0; i < positions.length; i++) {
            if (direction == 'next1' && positions[i] > here) { scroll = collection.get(i); break; }
            if (direction == 'prev1' && i > 0 && positions[i] >= here) { scroll = collection.get(i-1); break; }
        }

        if (scroll) {
            $.scrollTo(scroll, {
                duration: 750       
            });
        }

        return false;
    }

    $("#next1,#prev1").click(function() {        
        return scroll($(this).attr('id'));        
    });

    $(".scrolltoanchor").click(function() {
        $.scrollTo($($(this).attr("href")), {
            duration: 750
        });
        return false;
    });
    
    $(".info").mouseover(function(){
    	 $("#bottom-nav").hide();
    });
    $(".info").mouseout(function(){
    	 $("#bottom-nav").show();
    });

});
